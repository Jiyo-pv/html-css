<!DOCTYPE html>
<html>
<head>
<style>
    .img-box {
        width: 300px;
        overflow: hidden;
        border: 2px solid #333;
    }

    .img-box img {
        width: 100%;
        transition: transform 0.4s ease;
    }

    .img-box img:hover {
        transform: scale(1.3);
    }
</style>

<script>
    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });
</script>
</head>

<body>

<h2>Image Zoom on Hover & Right Click Disabled</h2>
<div class="img-box">
    <img src="image.jpg" alt="Zoom Image">
</div>

</body>
</html>
