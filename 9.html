<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        section {
            height: 100vh;
            padding: 20px;
        }

        #section1 { background-color: #f2f2f2; }
        #section2 { background-color: #d9edf7; }
        #section3 { background-color: #dff0d8; }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

<nav>
    <a href="#section1">Go to Section 1</a>
    <a href="#section2">Go to Section 2</a>
    <a href="#section3">Go to Section 3</a>
</nav>

<section id="section1">
    <h2>Section 1</h2>
    <p>This is Section 1.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is Section 2.</p>
</section>

<section id="section3">
    <h2>Section 3</h2>
    <p>This is Section 3.</p>
</section>

</body>
</html>
