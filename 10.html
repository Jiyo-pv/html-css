<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Pop-up Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>JavaScript Pop-up Boxes</h2>

<button onclick="showAlert()">Alert Box</button>
<button onclick="showConfirm()">Confirm Box</button>
<button onclick="showPrompt()">Prompt Box</button>

<script>
    function showAlert() {
        alert("This is an Alert Box!");
    }

    function showConfirm() {
        let result = confirm("Do you want to continue?");
        if (result) {
            alert("You clicked OK");
        } else {
            alert("You clicked Cancel");
        }
    }

    function showPrompt() {
        let name = prompt("Enter your name:");
        if (name !== null) {
            alert("Hello, " + name);
        }
    }
</script>

</body>
</html>
