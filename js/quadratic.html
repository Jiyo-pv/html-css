<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        input { width: 100px; padding: 5px; margin-bottom: 10px; }
        button { padding: 10px 15px; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
        #error { margin-top: 20px; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solve ax² + bx + c = 0</h2>
        <p>Enter coefficients a, b, and c:</p>

        <label for="a">a:</label>
        <input type="number" id="a" value="1">
        <br>
        <label for="b">b:</label>
        <input type="number" id="b" value="-3">
        <br>
        <label for="c">c:</label>
        <input type="number" id="c" value="2">
        <br>

        <button onclick="solveQuadratic()">Solve</button>

        <div id="error"></div>
        <div id="result"></div>
    </div>

    <script>
        function solveQuadratic() {
            const a = Number(document.getElementById('a').value);
            const b = Number(document.getElementById('b').value);
            const c = Number(document.getElementById('c').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            // Check if 'a' is zero, in which case it's not a quadratic equation
            if (a === 0) {
                errorDiv.textContent = 'Error: "a" cannot be zero for a quadratic equation.';
                return;
            }

            // Calculate the discriminant (D = b² - 4ac)
            const discriminant = (b * b) - (4 * a * c);
            let root1, root2;

            // Determine the nature of the roots
            if (discriminant > 0) {
                // Two real and distinct roots
                root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultDiv.textContent = `The roots are real and different: Root 1 = ${root1.toFixed(2)}, Root 2 = ${root2.toFixed(2)}`;
            } else if (discriminant === 0) {
                // Two real and equal roots
                root1 = root2 = -b / (2 * a);
                resultDiv.textContent = `The roots are real and equal: Root 1 = Root 2 = ${root1.toFixed(2)}`;
            } else {
                // Complex roots
                const realPart = (-b / (2 * a)).toFixed(2);
                const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                resultDiv.textContent = `The roots are complex: Root 1 = ${realPart} + ${imaginaryPart}i, Root 2 = ${realPart} - ${imaginaryPart}i`;
            }
        }
    </script>
</body>
</html>
