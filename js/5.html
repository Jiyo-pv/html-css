<html>
    <head>
        <title>
            check first character upper or lower case using input
        </title>
    </head>
    <body>
        <script>
            function checkCharacterCase(ch) 
            {
                let char = ch.charAt(0);
                if (char >= 'A' && char <= 'Z') {
                    return "The first character is uppercase.";
                } else if (char >= 'a' && char <= 'z') {
                    return "The first character is lowercase.";
                } else {
                    return "The first character is not an alphabet letter.";
                }
            }

            let inputChar = prompt("Enter a single character:");
            let result = checkCharacterCase(inputChar);
            document.write(result);
        </script>
</html>
