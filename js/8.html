<html>
    <head>
        <title>
            random background colour
        </title>
        </head>
   <body>
        <script>    
            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            document.body.style.backgroundColor = getRandomColor();
   </body>
</html>
