<html>
    <head>
        <title>show current date and time separated</title>
    </head>
    <body>
        <script>
            let now = new Date();
            document.write("Date: " + now.getDate() + "/" + (now.getMonth() + 1) + "/" + now.getFullYear());
            document.write("<br>");
            document.write("Time: " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds());
        </script>
    </body>
</html>
